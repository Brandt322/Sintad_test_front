<button
  type="submit"
  data-modal-target="create-taxpayer-modal"
  data-modal-toggle="create-taxpayer-modal"
  (click)="openModalService()"
  class="flex mx-auto mt-16 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
>
  AGREGAR 
</button>


<div
  id="create-taxpayer-modal"
  tabindex="-1"
  data-modal-backdrop="static"
  inert
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full h-full"
>
  <div
    class="relative p-2 mx-auto flex items-center max-w-xl xl:max-w-xl h-full"
  >
    <!-- Modal content -->
    <div
      class="relative bg-white rounded-lg shadow w-full max-h-full overflow-hidden md:max-h-[80vh]"
    >
      <!-- Modal header -->
      <div
        class="sticky bg-white z-10 top-0 flex items-center justify-between p-4 md:p-5 border-b rounded-t"
      >
        <h3 class="text-lg font-semibold text-gray-900">CONTRIBUYENTE</h3>

        <button
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
          data-modal-toggle="create-taxpayer-modal"
          (click)="closeModalService()"
        >
          <svg
            class="w-3 h-3"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <form
        [formGroup]="taxpayerForm"
        (ngSubmit)="onSubmitService()"
        class="overflow-y-auto p-2"
      >
        <div class="grid gap-2">
          <div class="relative z-0 w-full mb-4 group">
            <div class="relative z-0 w-full mb-4 group">
              <app-text-input
                [isDisabled]="false"
                label="Nombre"
                [id]="'name'"
                [value]="taxpayerForm.get('name')?.value"
                formControlName="name"
                [readonly]="false"
              ></app-text-input>
              <app-form-error
                [control]="taxpayerForm.get('name')!"
                [errorMessage]="'Nombre requerido'"
                [alignRight]="true"
              ></app-form-error>
            </div>
          </div>
        </div>
        <div class="flex justify-center pb-6">
          <button
            type="submit"
            class="inline-flex items-center hover:bg-green-400 bg-green-500 text-stone-50 border-green-500 border-2 focus:ring-2 focus:outline-none focus:ring-green-500 rounded-lg font-semibold px-5 py-2.5 text-center"
          >
            AGREGAR
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
