<ng-container>
  <div
    class="fixed top-5 right-3 sm:right-5 flex flex-col space-y-2 gap-2 min-w-60 sm:min-w-80 z-50"
  >
    <div
      *ngFor="let toast of toasts"
      @slideInOut
      class="max-w-xs rounded-xl shadow-lg border bg-gradient-to-r"
      [ngClass]="{
        'from-green-700 to-green-500': toast.type === 'success',
        'from-yellow-700 to-yellow-500': toast.type === 'alert',
        'from-blue-700 to-blue-500': toast.type === 'normal',
        'from-red-700 to-red-500': toast.type === 'error'
      }"
      role="alert"
    >
      <div class="flex p-4">
        <div class="flex-shrink-0">
          <svg
            *ngIf="toast.type === 'success'"
            class="flex-shrink-0 font-semibold text-green-300 mt-0.5"
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
            ></path>
          </svg>
          <svg
            *ngIf="toast.type === 'alert'"
            class="flex-shrink-0 font-semibold text-yellow-300 mt-0.5"
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"
            ></path>
          </svg>
          <svg
            *ngIf="toast.type === 'normal'"
            class="flex-shrink-0 font-semibold text-blue-300 mt-0.5"
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"
            ></path>
          </svg>
          <svg
            *ngIf="toast.type === 'error'"
            class="flex-shrink-0 font-semibold text-red-300 mt-0.5"
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"
            ></path>
          </svg>
        </div>
        <div class="ms-3">
          <p class="text-sm text-white font-medium">
            {{ toast.message }}
          </p>
        </div>
      </div>
    </div>
  </div>
</ng-container>
